<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
                <th>Domicilio</th>
                <th>Tel√©fono</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.fecha_nacimiento }}</td>
                <td>{{ persona.domicilio }}</td>
                <td>{{ persona.telefono }}</td>
                <td>{{ persona.correo }}</td>
                <td>
                    <a href="{% url 'editar_persona' persona.id %}">Editar</a>
                    <form action="{% url 'eliminar_persona' persona.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'agregar_persona' %}">Agregar Persona</a>
</body>
</html>
