<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <ul>
    {% for persona in personas %}
        <li>{{ persona.nombre }}, {{ persona.fecha_nacimiento }}, {{ persona.domicilio }}, {{ persona.telefono }}, {{ persona.correo }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'agregar_persona' %}">Agregar Persona</a>
</body>
</html>
